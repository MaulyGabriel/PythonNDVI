<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://www.highcharts.com/highslide/highslide.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/heatmap.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body style="margin:0;padding:0">
                <div id="container" style="">Loading....</div>


    <script>
        $(function(){





            Highcharts.setOptions({"lang": {}, "global": {}});
            var option = {"loading": {}, "subtitle": {"text": "resultado das imagens processadas"}, "xAxis": {"tickInterval": 0.25, "events": {"afterBreaks": function(e){return}}, "categories": ["-1", "-0.75", "-0.50", "-0.25", "0", "0.25", "0.50", "0.75", "1"]}, "title": {"text": "Calculo NDVI"}, "series": {}, "labels": {}, "chart": {"renderTo": "container", "resetZoomButton": {"relativeTo": "plot", "position": {"y": -30, "x": 0}}}, "tooltip": {"formatter": function () { return'<b>'+ this.series.name + '</b>: ' + this.y; }}, "plotOptions": {}, "yAxis": {"title": {"text": "Pixels"}}, "credits": {"enabled": false}, "colors": {}, "pane": {}, "exporting": {}, "drilldown": {}, "navigation": {}, "legend": {}};


 

            var chart = new Highcharts.Chart(option);

            var data = [{"data": [-1.0, -0.75,-0.50,-0.25,0,0.25,0.50,0.75,1], "type": "areaspline", "name": "NDVI Series"}];
            var dataLen = data.length;
            for (var ix = 0; ix < dataLen; ix++) {
                chart.addSeries(data[ix]);
            }
 







        
    });
        </script>

    </body>
</html>
